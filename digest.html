    <script>
        function json2table(json, classes) {
            var cols = Object.keys(json[0]);

            var headerRow = '';
            var bodyRows = '';

            classes = classes || '';

            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

            cols.map(function(col) {
                headerRow += '<th>' + capitalizeFirstLetter(col) + '</th>';
            });

            json.map(function(row) {
                bodyRows += '<tr>';

                cols.map(function(colName) {
                    bodyRows += '<td>' + row[colName] + '</td>';
                })

                bodyRows += '</tr>';
            });

            return '<table class="' +
                classes +
                '"><thead><tr>' +
                headerRow +
                '</tr></thead><tbody>' +
                bodyRows +
                '</tbody></table>';
        }


        json = data
        $.each(json, (key) => {
            console.log(key)
            $('#digest-list').append(
                "<div class=\"card\">\n" +
                "  <div class=\"card-header\" id=\"heading" + key + "\">\n" +
                "    <h2 class=\"mb-0\">\n" +
                "      <button class=\"btn btn-link\" type=\"button\" data-toggle=\"collapse\" data-target=\"#collapse" + key + "\" aria-expanded=\"true\" aria-controls=\"collapse" + key + "\">\n" +
                key + " => " + json[key]['total'] + " (" + json[key]['data'].length + ")" +
                "      </button>\n" +
                "    </h2>\n" +
                "  </div>\n" +
                "  <div id=\"collapse" + key + "\" class=\"collapse\" aria-labelledby=\"heading" + key + "\" data-parent=\"#digest-list\">\n" +
                "    <div class=\"card-body\">\n" +
                "    <img src=\"digest_files/resources/" + key + ".png\" style='max-width: 100%; max-height: 100%'/>" +
                json2table(json[key]['data'], 'table table-striped' + ' ' + key) +
                "    </div>\n" +
                "  </div>\n" +
                "</div>"
            )
        })
        $('table').DataTable();
    </script>
